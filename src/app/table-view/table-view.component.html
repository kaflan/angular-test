<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Checksum</th>
    <th>Events</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let image of images">
    <th scope="row">{{image.id|| 1}}</th>
    <td>{{image.name || 'Otoo'}}</td>
    <td class="checksum">{{image.ckecksum | json}}</td>
    <td>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="preview(image)">
        Launch demo modal
      </button>
      <button type="button" class="btn btn-danger" (click)="removeImage(image.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img [src]="image" alt="image.name" width="200" height="150" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
