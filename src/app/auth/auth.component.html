<div class="container">
  <div class="row align-items-center">
  </div>
  <div class="row">
    <form class="align-self-center offset-sm-3 col-6 offset-sm-3 sign-in-form" (ngSubmit)="onSubmit()"
          #authForm="ngForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" [(ngModel)]="user.name" class="form-control" id="exampleInputEmail1"
               aria-describedby="emailHelp" placeholder="Enter email" [ngModelOptions]="{standalone: true}">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" [(ngModel)]="user.password" class="form-control" id="exampleInputPassword1"
               placeholder="Password" [ngModelOptions]="{standalone: true}">
      </div>
      <button type="submit" class="btn btn-primary form-control">Submit</button>
    </form>
  </div>
</div>
